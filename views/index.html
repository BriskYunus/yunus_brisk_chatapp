<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Socket IO Chat with Node!</title>
	<link rel="stylesheet" href="css/main.css">
	<script src="https://unpkg.com/vue"></script>
</head>

<body>
	<main id="app">
		<section class="form-container">
			<img src="images/logo.svg" width="400" height="160" class="logo" type="image/svg+xml">
			<label for="nickname">Enter Your Name Here</label>
			<input v-model="nickName" type="text" id="nickname" class="nickname" placeholder="What is your nickname?">

			<form>
				<label for="message">What's your message?</label>
				<textarea v-model="message" class="message" type="text" autocomplete="off" id="textarea"></textarea>
				<input class="button" @click.prevent="dispatchMessage" type="submit" value="Send">
			</form>
		</section>

		<section class="messages">
			<ul id="messages" v-for="message in messages">
				<!-- render a new message component for every message -->
				<newmessage :msg="message"></newmessage>
			</ul>
		</section>
	</main>
	<script src="/socket.io/socket.io.js"></script>
	<script type="module" src="js/main_vm.js"></script>
</body>

</html>
